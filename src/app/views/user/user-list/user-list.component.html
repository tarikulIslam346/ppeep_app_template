<div class="row">





  <div class="col-sm-6 col-md-4" *ngFor="let u of user">
    <div class="card">
      <div class="card-header">
        {{u.f_name +' ' + u.l_name| uppercase}}
        <span class="badge badge-pill badge-danger float-right">0</span>
      </div>
      <div class="card-body">
        Email :{{u.email}}<br> 

        Status : {{u.status | uppercase}}<br>
        Phone : {{m.contact}}
      </div>
    </div>
  </div><!--/.col-->
</div><!--/.row-->
