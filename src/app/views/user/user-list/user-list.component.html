<mat-spinner *ngIf="spinner"></mat-spinner>

<table *ngIf="!spinner" class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th class="text-center"><i class="icon-people"></i></th>
        <th>User</th>
        <th class="text-center">Country</th>
        <th>Usage</th>
        <th class="text-center">Payment Method</th>
        <th>Activity</th>
        <th>Contact</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of user">
        <td class="text-center">
          <div class="avatar">
            <img *ngIf="u.profile_pic" src="{{image}}images/user_profile/{{u.profile_pic}}"class="img-avatar" alt="admin@bootstrapmaster.com">
            <img *ngIf="!u.profile_pic" src="assets/img/avatars/1.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
            <span class="avatar-status badge-success" *ngIf="u.status == 1 ? true : false"></span>
            <span class="avatar-status badge-danger" *ngIf="u.status != 1 ? true : false"></span>
          </div>
        </td>
        <td>
          <div *ngIf="u.last_name !== null "> {{u.first_name +' ' + u.last_name | uppercase}}</div>
          <div *ngIf="u.last_name === null "> {{u.first_name | uppercase}}</div>
          <div class="small text-muted">
            <span>New</span> | Registered: {{u.created_at | date:'longDate'}}
          </div>
        </td>
        <td class="text-center">
          <i class="flag-icon flag-icon-bd h4 mb-0" title="bd" id="bd"></i>
        </td>
        <td>
          <div class="clearfix">
            <div class="float-left">
              <strong>50%</strong>
            </div>
            <div class="float-right">
              <small class="text-muted">Jun 11, 2015 - Jul 10, 2015</small>
            </div>
          </div>
          <div class="progress progress-xs">
            <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </td>
        <td class="text-center">
          <i class="fa fa-cc-mastercard" style="font-size:24px"></i>
        </td>
        <td>
          <div class="small text-muted">Last login</div>
          <strong>10 sec ago</strong>
        </td>
        <td>
            <div class="small text-muted">Contact</div>
            <strong> {{u.contact}}</strong>
          </td>
       
      </tr>

    </tbody>
  </table>
